<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIF Style Video</title>
  <link rel="stylesheet" href="style.css">
  <style>body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f5f5f5;
  margin: 0;
}

.gif-container {
  width: 320px;          /* adjust size */
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

video {
  width: 100%;
  height: auto;
  display: block;
}
</style>
</head>
<body>

  <div class="gif-container">
    <video id="gifVideo" autoplay loop muted playsinline>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script src="script.js">const video = document.getElementById("gifVideo");

video.play().catch(() => {
  // Autoplay fallback for some browsers
  document.addEventListener("click", () => {
    video.play();
  });
});
</script>
</body>
</html>
